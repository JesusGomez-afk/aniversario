<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./assets/output.css" />
    <title>Tiamo</title>
  </head>
  <body>
    <style>
      body {
        margin: 0;
        height: 100dvh;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f4f2e7;
      }

      #canvasContainer {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #canvasSaludo {
        width: 180px;
        height: 180px;
        z-index: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* outline: blue 1px solid; */
      }

      #canvasCollage {
        display: none;
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 10;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* outline: red 1px solid; */
      }

      #youtubeVideo {
        width: 640px;
        height: 360px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 5;
        visibility: hidden;
        opacity: 0; /* Initial opacity for transition */
      }
    </style>
    <div id="canvasContainer">
      <canvas id="canvasCollage" width="1440" height="1024"></canvas>
      <canvas id="canvasSaludo" width="297" height="223"></canvas>
    </div>
    <iframe
      id="youtubeVideo"
      width="640"
      height="360"
      src="https://www.youtube.com/embed/k5yRVjs4hl4"
      title="Feliz CumpleaÃ±os Sol"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    >
    </iframe>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
