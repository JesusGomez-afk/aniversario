<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="./assets/output.css" />
    <script src="main.js"></script>
    <title>Tiamo</title>
  </head>
  <body class="overflow-hidden">
    <main
      class="w-dvw h-dvh flex flex-col justify-center items-center bg-[url(assets/fondo.png)]"
    >
      <button
        id="extra"
        class="font-mono rounded-sm shadow-lg h-10 max-w-36 w-6/12 border-2 active:scale-95 active:shadow-sm active:font-mono hover:scale-105 m-5 transition-opacity duration-1000 top-0 absolute opacity-0"
      >
        Extra
      </button>
      <p
        id="texto1"
        class="text-wrap text-justify w-10/12 p-5 max-w-160 min-w-80 font-mono shadow-sm bg-white opacity-0 translate-y-8 transition-all duration-1000 delay-100 hidden m-5"
      >
        Quiero agradecerte por todos estos increíbles años que hemos pasado
        juntos. Soy el hombre más feliz del mundo desde que estoy a tu lado. Ya
        debo tenerte harta con esto, pero no miento cuando digo que estoy
        obsesionado contigo.
      </p>
      <button
        id="miBoton"
        class="font-mono rounded-sm shadow-lg h-10 max-w-36 w-6/12 border-2 active:scale-95 active:shadow-sm active:font-mono hover:scale-105 m-5 transition-all"
      >
        Hola
      </button>
      <p
        id="cita"
        class="opacity-0 transition-al duration-1000 delay-1000 font-bold font-mono relative top-5 text-center"
      >
        De casualidad tendrás libre el 14 de Febrero?
      </p>
      <img
        id="ticket"
        src="assets/ticket.webp"
        alt="Ticket"
        class="w-8/12 max-w-160 min-w-80 m-10 absolute transition-all -bottom-100 duration-1000 delay-1000 rounded-lg shadow-2xl border animate-wiggle1 -top-100"
      />
      <img
        src="assets/florAnimacion.gif"
        alt="flor"
        class="w-26 absolute bottom-3 m-5"
      />
    </main>
  </body>
</html>
